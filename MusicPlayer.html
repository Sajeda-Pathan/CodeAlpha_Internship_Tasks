<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="MusicPlayer.css">
</head>
<body>
    <div id="player">
        <div id="now-playing">
            <span id="song-title">Song Title</span> - <span id="song-artist">Artist</span>
        </div>

        <div id="controls">
            <button id="prev" onclick="skip(-1)">&#9664;</button>
            <button id="play-pause" onclick="togglePlay()">&#9654;</button>
            <button id="next" onclick="skip(1)">&#9654;&#9654;</button>
        </div>

        <div id="volume-controls">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" onchange="adjustVolume()">
        </div>

        <div id="playlist">
            <input type="text" id="search-bar" placeholder="Search for songs..." onkeyup="searchSongs()">
            <ul id="song-list">
                <!-- Dynamic song list will go here -->
            </ul>
        </div>
    </div>

    <script src="MusicPlayer.js"></script>
</body>
</html>
